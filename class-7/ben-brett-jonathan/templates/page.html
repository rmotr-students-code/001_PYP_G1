<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>

<div class="container">
    <div class="row"><h3>My Library - Add new book</h3></div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12">
         <form role="form" method="POST" action="">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input class="form-control" name="title" id="title" placeholder="Title">
		  </div>
          <div class="form-group">
		    <label for="isbn">ISBN</label>
		    <input class="form-control" name="isbn" id="isbn" placeholder="ISBN">
		  </div>
          <div class="form-group">
              <label for="author">Author</label>
		      <select class="form-control" id="author" name="author">
                    
                    {% for a in authors %}
                        <option value="{{a['id']}}">{{a['id']}}: {{a['name']}}</option>
                    {% endfor %}
                    
                    
              </select>
          </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

            
        </div>
    </div>
</div>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
